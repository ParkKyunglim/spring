<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
  <link rel="stylesheet" href="/css/css.css"/>
</head>
<body>
<!-- 헤더 부분 -->
<div th:insert="fragments/header :: header"></div>

<!-- 메인 콘텐츠 부분 -->
<main>
  <h2>장바구니</h2>
  <table>
    <thead>
    <tr>
      <th>상품명</th>
      <th>수량</th>
      <th>단가</th>
      <th>총 가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.productName}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.price} + '원'"></td>
      <td th:text="${item.totalPrice} + '원'"></td>
    </tr>
    </tbody>
  </table>
  <div>
    <h3>총 결제 금액: <span th:text="${totalPrice} + '원'"></span></h3>
    <a href="/market/order">결제하기</a>
  </div>
</main>

<!-- 어사이드 부분 -->
<div th:insert="fragments/aside :: aside"></div>

<!-- 푸터 부분 -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
